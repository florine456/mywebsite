<!DOCTYPE html>
<html>
<head>
  <title>Refresh URL</title>
</head>
<body>
  <a href="#" id="refreshLink">Click here to refresh</a>
  <script>
    document.getElementById('refreshLink').addEventListener('click', function(event) {
      event.preventDefault();
      location.reload(); });
  </script>

</body>
</html>
